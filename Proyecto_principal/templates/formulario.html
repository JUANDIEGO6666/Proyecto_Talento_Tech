<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <title>Predicción de Población - Manizales</title>
</head>
<body class="fade-in">
  <div class="container">
    <h1>Predicción de Población</h1>
    <p class="subtitle">Manizales · 1985–2035</p>

    <form action="{{ url_for('predecir') }}" method="POST" class="card">
      <div class="grid">
        <!-- Año obligatorio -->
        <div class="field">
          <label for="Año">Año *</label>
          <select id="Año" name="Año" required>
            {% for a in anos %}
              <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Campos numéricos obligatorios (con *) -->
        {% for col in columnas if col not in ["Año","Tipo de población","Género predominante"] %}
        <div class="field">
          <label for="{{ col }}">{{ col }} *</label>
          <input type="number" id="{{ col }}" name="{{ col }}" step="any" required>
        </div>
        {% endfor %}

        <!-- Tipo de población (opcional, con opción en blanco) -->
        <div class="field">
          <label for="tipo_poblacion">Tipo de población</label>
          <select id="tipo_poblacion" name="tipo_poblacion">
            <option value="">-- Seleccione --</option>
            <option>Urbana</option>
            <option>Rural</option>
          </select>
        </div>

        <!-- Género predominante (opcional, con opción en blanco) -->
        <div class="field">
          <label for="genero_pred">Género predominante</label>
          <select id="genero_pred" name="genero_pred">
            <option value="">-- Seleccione --</option>
            <option>Mujeres</option>
            <option>Hombres</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-primary">Predecir Población</button>
      <p class="note">Las casillas marcadas con * son obligatorias.</p>
    </form>
  </div>
</body>
</html>
